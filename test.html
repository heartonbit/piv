			ok(!PIValidator.containPI("111111-1111111"), "주민번호 없음");
		});
		
		test("대쉬없는 가짜 주민번호", function(){
			ok(!PIValidator.containPI("1111111111111"), "주민번호 없음");

			ok(PIValidator.containPI(text_with_real_ssn), "주민번호 있음");
